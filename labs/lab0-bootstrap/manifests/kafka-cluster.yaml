apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
  namespace: platform
spec:
  kafka:
    version: 3.7.0
    replicas: 1
    listeners:
      - name: internal
        port: 9092
        type: internal
        tls: false
      - name: external
        port: 9094
        type: nodeport
        tls: false
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      auto.create.topics.enable: true
      log.retention.hours: 1
    storage:
      type: ephemeral
    resources:
      requests: { cpu: "200m", memory: "512Mi" }
      limits:   { cpu: "1", memory: "1Gi" }
  zookeeper: { replicas: 0 }   # KRaft mode
  entityOperator:
    topicOperator: {}
    userOperator: {}
