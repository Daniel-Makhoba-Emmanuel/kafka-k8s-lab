apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
  namespace: platform
spec:
  kafka:
    version: 3.7.0
    replicas: 1
    kraft:
      enabled: true   # ðŸ‘ˆ tell Strimzi to use KRaft
    listeners:
      - name: internal
        port: 9092
        type: internal
        tls: false
      - name: external
        port: 9094
        type: nodeport
        tls: false
    config:
      process.roles: broker,controller
      node.id: 1
      controller.quorum.voters: "1@my-cluster-kafka-0.my-cluster-kafka-headless.platform.svc:9093"
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      auto.create.topics.enable: true
      log.retention.hours: 1
    storage:
      type: ephemeral
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "1"
        memory: "1Gi"

  entityOperator:
    topicOperator: {}
    userOperator: {}
