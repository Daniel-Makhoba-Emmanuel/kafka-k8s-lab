apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apicurio-registry
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm-charts.touk.pl/public/
    chart: apicurio-registry
    targetRevision: 0.1.5
    helm:
      releaseName: apicurio-registry
      values: |
        replicaCount: 1
        kafka:
          enabled: false  # ✅ Disable bundled Kafka subchart
          bootstrapServers: "PLAINTEXT://my-cluster-kafka-bootstrap.platform.svc:9092"  # ✅ use your existing kafka
        persistence:
          enabled: true
        service:
          type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
